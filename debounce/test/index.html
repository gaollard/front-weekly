<!DOCTYPE html>

  <title>my debounce</title>

<body>
  <div style="height: 1000px"></div>

<script src="./isObject.js"></script>
<script src="./debounce.js"></script>
<script>
  var count = 0
  var fn = debounce((name) => {
    count ++
  }, 1000)
  window.onscroll = function () {
    fn('test')
  }
</script>
